<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title th:text="#{titulo}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- BS5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Datatable CSS 
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" /> -->

        <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

        <!-- Select 2 css -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <!-- JQuery UI css -->
        <link href="/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        
        <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
    </head>
    <body>
        <!-- nabvar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand ml-1" style="display: inline-flex;" >
                    <img alt="logo" th:src="@{/img/logo.png}" 
                         class="d-flex mx-auto"
                         height="50"
                         />
                    <span class="nav-link active text-responsive text-light">
                        Sistema de Punto de Venta
                    </span>

                </a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#miBarra"
                        aria-controls="miBarra" aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="miBarra" class="collapse navbar-collapse justify-content-md-center" >
                    <ul class="navbar-nav">

                        <li class="nav-link ml-4">  
                            <a th:href="@{/home}" class="nav-link" aria-current="page">
                                <i class="fas fa-home"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li class="nav-link ml-4">  
                            <a th:href="@{/ventas/listado}" class="nav-link " aria-current="page">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Ventas</span>
                            </a>
                        </li>
                        <li class="nav-link ml-4">  
                            <a th:href="@{/productos/listado}" class="nav-link " aria-current="page">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Productos</span>
                            </a>
                        </li>
                        <li class="nav-link ml-4">  
                            <a th:href="@{/clientes/listado}" class="nav-link " th:classappend="${clienteAct} ? 'active' : ''" aria-current="page">
                                <i class="fas fa-users"></i>
                                <span>Clientes</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Mensajes -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
            <i class="far fa-check-circle"></i>
            &nbsp;
            <span th:text="${success}"></span>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
            <i class="fas fa-info-circle"></i>
            &nbsp;
            <span th:text="${warning}"></span>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
            <i class="fas fa-exclamation-triangle"></i>
            &nbsp;
            <span th:text="${danger}"></span>
        </div>

        <div layout:fragment="contenido">
            <p>Contenido principal de las p√°ginas</p>
        </div>

        <!-- BS 5 JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Datatable JS -->
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

        <!-- DataTables BS5 Js -->
        <script
            src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"
        crossorigin="anonymous"></script>

        <!-- Select 2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <!-- JQuery UI js -->
        <script src="/js/jquery-ui.min.js" type="text/javascript"></script>
        
        <!-- Jquery Mask -->    
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" type="text/javascript"></script>
       
        
        <!-- Mis JS -->
        <script th:replace=":: js" ></script>

        <script>

            setInterval("cerrar()", 5000);

            const cerrar = () => {
                $(".alert").delay(500).slideUp(500, () => {
                    $(this).hide();
                });
            }

            $(document).ready(function () {
                $('.select2').select2();
            });
        </script>

    </body>
</html>
