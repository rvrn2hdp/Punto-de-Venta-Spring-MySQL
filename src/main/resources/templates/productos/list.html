<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
    <head>
        <title th:text="#{titulo}">TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="contenido">

            <div class="row">
                <div class="col-12">
                    <div class="card m-4">
                        <div class="card-header">
                            <h5 class="card-title text-primary">Listado de Productos</h5>
                        </div>
                        <div class="card-body">
                            <table id="tablaProductos" class="table table-striped table-hover table-bordered table-sm" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th style="width: 10px;">Imagen</th>
                                        <th>CÃ³d. Barras</th>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Existencias</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${productos}">
                                        <td th:text="${p.id}"></td>
                                        <td>
                                            <img alt="Sin imagen" th:src="@{${p.linkImagen}}" height="100px" />
                                        </td>
                                        <td th:text="${p.codigoBarras}"></td>
                                        <td th:text="${p.descripcion}"></td>
                                        <td th:text="${p.precio}"></td>
                                        <td th:text="${p.stock}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary float-end">
                                Nuevo Producto
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
        <script th:fragment="js" th:src="@{/js/productos.js}"></script>
    </body>
</html>
